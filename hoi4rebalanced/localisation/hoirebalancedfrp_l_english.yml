hoirebalancedfrp.1.title:0 "Finland Asks For Help"
hoirebalancedfrp.1.desc:0 "The Finnish demand to send equipments and planes to fight the soviet."
hoirebalancedfrp.1.a:0 "Yes, we will help the Finnish."
hoirebalancedfrp.1.b:0 "No, we can't support the Finnish."
hoirebalancedfrp.2.title:0 "Germany Accepts Our Demands"
hoirebalancedfrp.2.desc:0 "The Germans accepts to send mens, equipments and planes to fight the soviet"
hoirebalancedfrp.2.a:0 "Nice !"
hoirebalancedfrp.3.title:0 "The Germans Refuses Our Demands"
hoirebalancedfrp.3.desc:0 "The Germans refuses our demands."
hoirebalancedfrp.3.a:0 "That's very sad."
hoirebalancedfrp.4.title:0 "2nd Civil War in Finland !"
hoirebalancedfrp.4.desc:0 "The communist become the official governement but the non-aligned party start a civil war."
hoirebalancedfrp.4.a:0 "Again ?"
hoirebalancedfrp.5.title:0 "Bulgaria Abandons His Tsar"
hoirebalancedfrp.5.desc:0 "The peoples of Bulgaria doesn't want a king, but they want to rule Bulgaria themselfs."
hoirebalancedfrp.5.a:0 "The People takes the power"
hoirebalancedfrp.6.title:0 "Bulgaria Turns Nationalist"
hoirebalancedfrp.6.desc:0 "The Tsar of Bulgaria has announced yesterday that he wants to make Bulgaria more nationalist"
hoirebalancedfrp.6.a:0 "We must keep an eye on Bulgaria !"
hoirebalancedfrp.7.title:0 "Bulgaria goes Communist"
hoirebalancedfrp.7.desc:0 "The new governement of Bulgaria announces his communist reform."
hoirebalancedfrp.7.a:0 "Okay !"
hoirebalancedfrp.8.title:0 "Bulgaria Demands Thrace In Exchange of Industry"
hoirebalancedfrp.8.desc:0 "Bulgaria Demands Thrace In Exchange of Industrial Developpement"
hoirebalancedfrp.8.a:0 "Accept"
hoirebalancedfrp.8.b:0 "No !"
